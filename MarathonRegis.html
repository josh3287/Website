<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
    <h2>Register for Your Race!</h2>
    <form action="/dummy">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name = "last" id="last" required>
    </form>
    <p>
        <label for="type">Select a Race</label>
        <br>
        <input type="radio" name = "race" id = "race">
        <label for="radio">Fun Run 5k</label>
        <br>
        <input type="radio" name = "half" id = "half">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name = "full" id="full">
        <label for="full"> Full Marathon</label>
        <br>
        <label for="email">Enter Email</label>
        <input type="text" name = "email" id = "email">
        <br>
        <label for="password">Password</label>
        <input type="text" name = "password" id="password">
    </p>
    <p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value=""></option>
            <option value="18">18-25</option>
            <option value="19">26-30</option>
            <option value="20">31-35</option>
            <option value="21">36-40</option>
            <option value="22">41-45</option>
            <option value="23">46-50</option>
        </select>
        <button>Register</button>
    </p>
</head>
<body>
    
</body>
</html>
